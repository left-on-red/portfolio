-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="input" class="step">
            <form class="form-inline">
                <div class="form-group">
                    <label for="salary">salary:</label>
                    <input type="number" min="0" name="salary" id="salary">
                </div>

                <div class="form-group">
                    <label for="credit">credit score:</label>
                    <input type="number" min="300" max="850" step="1" name="credit" id="credit">
                </div>

                <div class="form-group">
                    <label for="months">months at job:</label>
                    <input type="number" min="0" name="months" id="months">
                </div>
            </form>
        </div>

        <div id="result" class="step">
            <div id="bar"></div>
            <h1 id="resultText"></h1>
        </div>

        <div id="buttons">
            <button id="submit" class="btn btn-primary">check eligibility</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
