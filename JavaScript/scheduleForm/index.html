<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <div class="dayRadio">
                <input type="radio" id="radio0" name="day" value="0">
                <label for="radio0">Monday</label>
            </div>
            
            <div class="dayRadio">
                <input type="radio" id="radio1" name="day" value="1">
                <label for="radio1">Tuesday</label>
            </div>

            <div class="dayRadio">
                <input type="radio" id="radio2" name="day" value="2">
                <label for="radio2">Wednesday</label>
            </div>
            
            <div class="dayRadio">
                <input type="radio" id="radio3" name="day" value="3">
                <label for="radio3">Thursday</label>
            </div>
            
            <div class="dayRadio">
                <input type="radio" id="radio4" name="day" value="4">
                <label for="radio4">Friday</label>
            </div>
            
            <div class="dayRadio">
                <input type="radio" id="radio5" name="day" value="5">
                <label for="radio5">Saturday</label>
            </div>
            
            <div class="dayRadio">
                <input type="radio" id="radio6" name="day" value="6">
                <label for="radio6">Sunday</label>
            </div>
        </div>

        <div class="form-group">
            <div>
                <p id="result"></p>
            </div>
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
