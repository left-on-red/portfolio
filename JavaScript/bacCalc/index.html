<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="beerInput" class="col-sm-5 col-form-label">Number of Beers Consumed</label>
            <input type="number" class="form-control" min="0" value="0" id="beerInput">
        </div>

        <div class="form-group">
            <label for="wineInput" class="col-sm-5 col-form-label">Glasses of Wine Consumed</label>
            <input type="number" class="form-control" min="0" value="0" id="wineInput">
        </div>

        <div class="form-group">
            <label for="shotsInput" class="col-sm-5 col-form-label">Number of Shots Consumed</label>
            <input type="number" class="form-control" min="0" value="0" id="shotsInput">
        </div>

        <div class="form-group">
            <label for="weightInput" class="col-sm-5 col-form-label">Your Weight in Pounds</label>
            <input type="number" class="form-control" min="0" value="0" id="weightInput">
        </div>

        <div class="form-group">
            <label for="hoursInput" class="col-sm-5 col-form-label">Hours Since Your First Drink</label>
            <input type="number" class="form-control" min="0" value="0" id="hoursInput">
        </div>

        <div class="form-group">
            <div>
                <button type="button" class="btn btn-primary mb-2" onclick="calculate()">Calculate My BAC</button>
                <p>Your Blood Alcohol Content (BAC) Is...</p>
                <p id="result"></p>
            </div>
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
