<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="input" class="step">
            <form class="form-inline">
                <div class="form-group">
                    <label for="first">first name:</label>
                    <input type="text" name="first" id="first">
                </div>

                <div class="form-group">
                    <label for="last">last name:</label>
                    <input type="text" name="last" id="last">
                </div>

                <div class="form-group">
                    <label for="earned">points earned:</label>
                    <input type="number" min="0" step="1" name="earned" id="earned">
                </div>

                <div class="form-group">
                    <label for="possible">points possible:</label>
                    <input type="number" min="0" step="1" name="possible" id="possible">
                </div>
            </form>
        </div>

        <div id="result" class="step">
            <ul id="resultList"></ul>
            <!--<h1 id="name-out"></h1>
            <h3>percentage: <span id="percentage"></span></h3>
            <h3>letter grade: <span id="grade"></span></h3>-->
        </div>

        <div id="buttons">
            <button id="submit" class="btn btn-primary">get grade</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
