<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Price Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="peopleInput" class="col-sm-5 col-form-label">Number of people</label>
            <input type="number" class="form-control" min="0" value="0" id="peopleInput">
        </div>

        <div class="form-group">
            <label for="pizzaInput" class="col-sm-5 col-form-label">Number of pizzas</label>
            <input type="number" class="form-control" min="0" value="0" id="pizzaInput">
        </div>

        <div class="form-group">
            <label for="toppingInput" class="col-sm-5 col-form-label">Number of toppings</label>
            <input type="number" class="form-control" min="0" value="0" id="toppingInput">
        </div>

        <div class="form-group">
            <div>
                <button type="button" class="btn btn-primary mb-2" id="calculateBtn">Calculate Pizza Price</button>
                <p>Each person pays...</p>
                <p id="result"></p>
            </div>
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
