<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="firstNameInput" class="col-sm-5 col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameInput">
        </div>

        <div class="form-group">
            <label for="lastNameInput" class="col-sm-5 col-form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput">
        </div>

        <div class="form-group">
            <label for="rankInput" class="col-sm-5 col-form-label">Rank</label>
            <select name="rankInput" id="rankInput">
                <option value="Pvt">Private</option>
                <option value="Spc">Specialist</option>
                <option value="Cpl">Corporal</option>
                <option value="Sgt">Sergeant</option>
                <option value="Cpt">Captain</option>
                <option value="Maj">Major</option>
                <option value="Col">Colonel</option>
            </select>
        </div>

        <div class="form-group">
            <div>
                <button type="button" class="btn btn-primary mb-2" id="submitBtn">Submit</button>
                <p id="result"></p>
            </div>
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
