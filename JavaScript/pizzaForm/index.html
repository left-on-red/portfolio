<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="step1" class="order-step">
            <h1>step 1: pizza details</h1>
            <form class="form-inline">
                <div class="form-group">
                    <label for="size">size:</label>
                    <select name="size" id="pizzaSize">
                        <option value="0">small ($7)</option>
                        <option value="1">medium ($9)</option>
                        <option value="2">large ($12)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="crust">crust:</label>
                    <select name="crust" id="pizzaCrust">
                        <option value="0">thin</option>
                        <option value="1">pan</option>
                        <option value="2">gluten free</option>
                    </select>
                </div>

                <div class="form-group">
                    <h1 class="section-header">meat</h1>
                    <label for="meat1">pepperoni</label>
                    <input name="meat1" id="meat1" type="checkbox">

                    <label for="meat2">sausage</label>
                    <input name="meat2" id="meat2" type="checkbox">

                    <label for="meat3">chicken</label>
                    <input name="meat3" id="meat3" type="checkbox">
                </div>
                
                <div class="form-group">
                    <h1 class="section-header">veggies</h1>
                    <label for="veggie1">onions</label>
                    <input name="veggie1" id="veggie1" type="checkbox">

                    <label for="veggie2">peppers</label>
                    <input name="veggie2" id="veggie2" type="checkbox">

                    <label for="veggie3">jalape√±os</label>
                    <input name="veggie3" id="veggie3" type="checkbox">
                </div>
            </form>
        </div>

        <div id="step2" class="order-step">
            <h1>step 2: delivery information</h1>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="address">address:</label>
                    <input type="text" name="address" id="address">
                </div>

                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input type="text" name="phone" id="phone">
                </div>
            </form>
        </div>

        <div id="step3" class="order-step">
            <h1>step 3: confirmation</h1>

            <p>name: <span id="nameReflect"></span></p>
            <p>address: <span id="addressReflect"></span></p>
            <p>phone: <span id="phoneReflect"></span></p>

            <ul>
                <li><p>size (<span id="sizeSelect"></span>): <span id="sizeCost" class="cost"></span></p></li>
                <li><p>crust (<span id="crustSelect"></span>)</p></li>
                <li><p>toppings (<span id="toppingsSelect"></span>): <span id="toppingsCost" class="cost"></span></p></li>
                <li><p>subtotal: <span id="subtotal" class="cost"></span></p></li>
                <li><p>delivery fee: <span class="cost">$2.00</span></p></li>
                <li><p>tax: <span class="cost" id="tax"></span></p></li>
                <li><p class="grand">grand total: <span id="grandtotal" class="cost"></span></p></li>
            </ul>
        </div>

        <div id="step4" class="order-step">
            <div id="bar"></div>
            <h1>your order has been successfully submitted</h1>
        </div>

        <div id="buttons">
            <button id="previous" class="btn btn-secondary">previous</button><button id="next" class="btn btn-primary">next</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
