<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 10px;">

    <h1>Word List</h1>

    <div class="input-group mb-3" style="width: 80%;">
        <div class="input-group-prepend">
            <span class="input-group-text" id="search-input">Search</span>
        </div>
        <input type="text" class="form-control" aria-describedby="search-input" id="search_input">
    </div>

    <div class="card" style="width: 80%; margin-bottom: 10px;" th:each="word : ${words}">
        <div class="card-body">
            <a class="card-title" th:text="${word.name}" th:href="'/definition/' + ${word.id}">NAME</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    let search = document.getElementById('search_input');
    let cards = document.getElementsByClassName('card');

    search.addEventListener('input', (event) => {
       let query = event.target.value;

       for (let c = 0; c < cards.length; c++) {
           let name = cards[c].getElementsByTagName('div')[0].getElementsByTagName('a')[0].innerText;
           if (!name.toLowerCase().includes(query.toLowerCase())) { cards[c].classList.add('hidden') }
           else { cards[c].classList.remove('hidden') }
       }
    });
</script>
</body>
</html>
